<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
</head>
<body>
    <!-- 
        Squiggly lines like {{name}} on line 15 are areas
        where the template expects variables to get passed
        in. 
        
        Read more about template documentation here:
        https://flask.palletsprojects.com/en/2.0.x/quickstart/#rendering-templates
    -->
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>Hi! I don't know your name :(</h1>
    {% endif %}
</body>
</html>
